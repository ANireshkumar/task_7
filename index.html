<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Income Expense Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Income Expense Calculator</h1>

      <div class="input-section">
        <input
          type="text"
          id="description"
          placeholder="Description"
          required
        />
        <input type="number" id="amount" placeholder="Amount" required />
        <select id="type">
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
        <button id="add-btn">Add Entry</button>
        <button id="reset-btn">Reset Button</button>
      </div>

      <div class="filter-section">
        <label
          ><input type="radio" name="filter" value="all" checked /> All</label
        >
        <label
          ><input type="radio" name="filter" value="income" /> Income</label
        >
        <label
          ><input type="radio" name="filter" value="expense" /> Expense</label
        >
      </div>

      <div class="summary">
        <h2>Summary</h2>
        <p>Total Income: <span id="total-income">0</span></p>
        <p>Total Expenses: <span id="total-expenses">0</span></p>
        <p>Net Balance: <span id="net-balance">0</span></p>
      </div>

      <ul id="entry-list"></ul>
    </div>

    <script src="index.js"></script>
  </body>
</html>
